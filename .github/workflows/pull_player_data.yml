name: Pull Player Data

on:
  schedule:
    # Run every 5 minutes from 8 AM to 9 PM US Central Time (CST = UTC-6)
    # November 14th, 15th, and 16th
    # 8 AM CST = 14:00 UTC, 9 PM CST = 03:00 UTC (next day)
    # Entry 1: 14:00-23:55 UTC (8 AM - 5:55 PM CST) on Nov 14, 15, 16
    - cron: "*/15 14-23 14,15,16 11 *"
    # Entry 2: 00:00-03:00 UTC (6 PM - 9 PM CST previous day) on Nov 15, 16, 17
    # This covers 6 PM - 9 PM CST on Nov 14, 15, 16
    - cron: "*/15 0-5 14,15,16,17 11 *"
  workflow_dispatch:

jobs:
  pull-and-process-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r live_pulling/requirements.txt
    
    - name: Run data pulling script
      run: |
        python live_pulling/pull_data.py
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        GOOGLE_SHEETS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        GOOGLE_SHEET_WORKSHEET_NAME: ${{ secrets.GOOGLE_SHEET_WORKSHEET_NAME }}
      # Note: SUPABASE_URL and SUPABASE_KEY are optional - script will skip Supabase updates if not provided
