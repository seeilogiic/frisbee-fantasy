name: Pull Player Data

on:
  schedule:
    # Part 1: Same UTC day (14:00–23:59 UTC)
    - cron: "*/5 14-23 14,15,16 11 *"

    # Part 2: Next UTC day (00:00–05:00 UTC)
    - cron: "*/5 0-5 15,16,17 11 *"

  workflow_dispatch:  # Manual trigger - run from GitHub Actions tab

jobs:
  pull-and-process-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r live_pulling/requirements.txt
    
    - name: Run data pulling script
      run: |
        python live_pulling/pull_data.py
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        GOOGLE_SHEETS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        GOOGLE_SHEET_WORKSHEET_NAME: ${{ secrets.GOOGLE_SHEET_WORKSHEET_NAME }}
      # Note: SUPABASE_URL and SUPABASE_KEY are optional - script will skip Supabase updates if not provided

# Schedule refresh
